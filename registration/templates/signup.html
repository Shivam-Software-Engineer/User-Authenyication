<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #d0bcbc;
        }
        .registration-container {
            background: #d2c4cc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .registration-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .register-btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .register-btn:hover {
            background: #218838;
        }
        a{
            text-decoration: none;          
            float: left;
            transition: color 0.3s;
        }
        a:hover{
            color: rgb(98, 149, 149);
        }
        @media (max-width: 400px) {
            .registration-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Register</h2>
        
        <form action="" method="POST">
            {% csrf_token %}
            <div class="input-group">
                
                <label for="name">Username</label>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password1" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="password2" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="register-btn">Register</button>
            <a href="{% url 'login' %}">I have an account</a>
        </form>
    </div>
</body>
</html>
